<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/dashboard">Share-a-Taste</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <div class="ml-auto">
            <div class="nav-item dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="userMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-user-circle"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenuButton">
                    <p class="dropdown-item">{{ name }}</p>
                    <a class="dropdown-item" href="/my_recipes/{{ user_id }}">My Recipes</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/dashboard">Home</a>
                    <div class="dropdown-divider" ></div>
                    <a class="dropdown-item" href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h1 class="mb-4">My Recipes</h1>
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Ingredients</th>
                <th scope="col">Date Posted</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in recipes %}
                <tr>
                    <th scope="row">{{ recipe.id }}</th>
                    <td>{{ recipe.title }}</td>
                    <td>{{ recipe.description }}</td>
                    <td>{{ recipe.ingredients }}</td>
                    <td>{{ recipe.created_at }}</td>
                    <td>
                        <!-- Add/Edit/Delete buttons (replace with actual URLs) -->
                        <a href="/recipes/edit/{{ recipe.id }}" class="btn btn-primary btn-sm">Edit</a>
                        <a href="/recipes/delete/{{ recipe.id }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/recipes/add" class="btn btn-success">Add Recipe</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
